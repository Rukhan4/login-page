<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');
    </style>
    <title>Dova</title>
</head>

<body>
    <div class="container">
        <img id="dova" src="./dova.gif" alt="dragonborn">
        <div class="register">
            <div class="txtbox1">
                <p>Sign up now and start your adventure</p>
            </div>
            <form action="register.lol" method="post">
                <p class="form-item">Character name*</p>
                <input type="text" name="username" placeholder="Username" required />
                <p class="form-item">Email Address*</p>
                <input type="email" name="email" placeholder="Joe@Yahoo.com" required />
                <p class="form-item">Password*</p>
                <input type="password" name="password" placeholder="5-20 Characters" required minlength="5"
                    maxlength="20" />
                <p class="form-item">Confirm Password*</p>
                <input type="password" name="confirm_password" placeholder="5-20 Characters" required minlength="5"
                    maxlength="20" />
                <div class="choices">
                    <p class="selection">Choose Your Destiny</p>
                    <button class="path" type="button">Mage</button>
                    <button class="path" type="button">Warrior</button>
                    <button class="path" type="button">Thief</button>
                </div>
                <button type="submit" class="btn-submit">Register</button>
        </div>
    </div>
</body>

</html>
