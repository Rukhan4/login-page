<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');
    </style>
    <title>Dova</title>
</head>

<body>
    <div class="container">
        <img id="dova" src="./dova.gif" alt="dragonborn">
        <div class="register">
            <div class="txtbox1">
                <p>Start your adventure</p>
            </div>
            <form>
                <p class="place">Character name*</p>
                <input type="text" name="username" placeholder="Username" required />
                <p class="place">Email Address*</p>
                <input type="email" name="email" placeholder="Email" required />
                <p class="place">Password*</p>
                <input type="password" name="password" placeholder="Password" required minlength="5" maxlength="20" />
                <p class="place">Confirm Password*</p>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required minlength="5"
                    maxlength="20" />
                <div class="choices">
                    <p>Choose a path</p>
                    <button>Mage</button>
                    <button>Warrior</button>
                    <button>Thief</button>
                </div>
                <button type="submit" class="btn-submit">Register</button>
        </div>


    </div>
    </div>
</body>

</html>
